<div *ngIf="displayEquipmentModal" id="myModal" class="modal d-block modal-lg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="myModalLabel">{{equipment.name}}</h3>
                <button type="button" class="close" (click)="onClose()">Ã—</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Name:</label>
                      <input type="text" class="form-control" id="recipient-name" [value]="equipment.name">
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Session Type:</label>
                      <select class="custom-select" multiple>
                        <option selected>Open this select menu</option>
                        <option value="1" selected>One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
                <button class="btn" (click)="onClose()">Close</button>
                <button class="btn btn-primary" (click)="saveChanges()">Save changes</button>
            </div>
        </div>
    </div>
</div>
