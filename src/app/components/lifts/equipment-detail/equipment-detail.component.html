<div *ngIf="displayEquipmentModal" id="myModal" class="modal d-block modal-lg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="myModalLabel">{{equipment.name}}</h3>
                <button type="button" class="close" (click)="onClose()">Ã—</button>
            </div>
            <div class="modal-body">
                <form [formGroup]="equipmentForm"
                    (ngSubmit)="saveEquipmentForm()">
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Name:</label>
                      <input type="text"
                        class="form-control" 
                        id="name" 
                        formControlName="name"/>
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Session Type:</label>
                      <select id="sessionTypeId"
                        [disabled]="lockForm"
                        class="form-control"
                        formControlName="sessionTypes"
                        multiple>
                      <option *ngFor="let sessionType of sessionTypes"
                            [selected]="isTypeSelected(sessionType.id)"
                            [ngValue]="sessionType.id">{{sessionType.name}}</option> 
                      </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn" (click)="onClose()">Close</button>
                <button class="btn btn-primary" (click)="saveEquipmentForm()">Save changes</button>
            </div>
        </div>
    </div>
</div>
