<table class="table table-borderless">
    <tbody>
        <tr *ngIf="displayNewSet">
            <th>Set: </th>
            <td>Weight: </td>
            <td>
                <input class="form-control"    
                    id="weightId"    
                    type="number"    
                    placeholder="Weight" 
                    [(ngModel)]="newSet.weight" />
            </td>
            <td>Reps:</td>
            <td>
                <input class="form-control"    
                    id="repsId"    
                    type="number"    
                    placeholder="Reps" 
                    [(ngModel)]="newSet.reps" />
            </td>
            <td>
                <button class="btn btn-success mr-3"    
                    type="button"
                    (click)="onSaveSet()">    
                    Save Set
                </button>
            </td>
        </tr>
        <tr *ngFor="let set of sets">
            <th>
                {{set.order}}
            </th>
            <td>
               Weight:
            </td>
            <td>
              <input class="form-control"    
                    id="weightId"    
                    type="number"    
                    placeholder="Weight" 
                    [value]="set.weight" />
            </td>
            <td>
                Reps:
            </td>
            <td>
              <input class="form-control"    
                    id="repsId"    
                    type="number"    
                    placeholder="Reps"
                    [value]="set.reps" />
            </td>
            <td>

            </td>
        </tr>
    </tbody>
</table>
