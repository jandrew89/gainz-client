<table class="table table-borderless">
    <tbody>
        <tr *ngIf="displayNewSet">
            <app-set-detail [set]="newSet"
                (onSetChange)="onSetChange($event)"></app-set-detail> 
        </tr>
        <tr *ngFor="let set of orderSets(sets)">
            <app-set-detail [set]="set"
                (onSetChange)="onSetChange($event)"></app-set-detail>           
        </tr>
    </tbody>
</table>
