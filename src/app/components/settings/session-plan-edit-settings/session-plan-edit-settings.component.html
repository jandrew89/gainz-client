<div id="plan-modal" class="modal" *ngIf="sessionPlan">
    <form #planForm="ngForm">
        <div class="modal-content">
            <!---Session Plan Name-->
            <div class="row">
                <div class="input-field col sm6">
                    <input id="plan-name" 
                        type="text"
                        name="sessionPlanName"
                        [(ngModel)]="sessionPlan.sessionPlanName"
                        required>
                    <label for="plan-name" class="active">Session Plan Name</label>
                </div>
            </div>
            <!---Session Type-->
            <div class="row">
                <div class="input-field col sm6">
                    <input id="plan-type" 
                        type="text"
                        name="sessionType"
                        [(ngModel)]="sessionPlan.sessionType"
                        disabled>
                    <label for="plan-type" class="active">Session Type</label>
                </div>
            </div>
            <div class="row">
                <div style="display:flex;"><div>{{equipmentTitle}}</div><b *ngIf="editMode">&nbsp;(click to remove)</b></div>  
                <div class="input-field col s12">
                    <div class="collection collection-border">
                        <a (click)="removeSessionFromSessionPlan(activity)" class="collection-item" style="cursor: pointer;" *ngFor="let activity of sessionPlan.equipment">{{activity.name}}</a>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="equipmentToAdd.length > 0 && editMode">
                <div>Equipment To Add</div>
                <div class="input-field col s12">
                    <div class="collection collection-border">
                        <a class="collection-item" (click)="addEquipmentToSessionPlan(equipment)" style="cursor: pointer;" *ngFor="let equipment of equipmentToAdd">{{equipment.name}}</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="waves-effect waves-green btn-flat" (click)="editMode=true;addToSessionPlan()">Add Equipment</button>
            <button [disabled]="!planForm.valid" class="modal-close waves-effect waves-green btn-flat" (click)="saveSessionForm()">Save</button>
            <button class="modal-close waves-effect waves-green btn-flat" (click)="deletePlan()">Delete</button>
        </div>
    </form>  
     
</div>
