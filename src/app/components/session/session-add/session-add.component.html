<div class="row">
    <div class="col s12 m6" *ngIf="session && session.activities">
            <app-activity-list [activities]="sort(session.activities)"
                [addActivity]="displayAddActivity"
                [sessionId]="session.id"
                [sessionDate]="session.sessionDate"
                [sessionType]="session.sessionType"
                (resetAddActivity)="displayAddActivity=$event"
                (newActivites)="onNewActivites($event)">
            </app-activity-list>
    </div>
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <session-add-detail *ngIf="session" 
                                [session]="session">
                    </session-add-detail>
            </div>
            <div class="card-action" *ngIf="session && !onSaveDisable">
                <a style="cursor: pointer;" (click)="saveSession(true)">Add</a>
                <a style="cursor: pointer;" (click)="saveSession(false)">Save</a>
                <a style="cursor: pointer;" (click)="removeSession()">Delete</a>
                <a style="cursor: pointer;" (click)="saveSessionPlan()">Save As Plan</a>
            </div>
        </div>
    </div>
</div>
