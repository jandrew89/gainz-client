<div class="row">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{sessionTitle}}</span>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="weight" type="text" style="color: #ffd8a6;" class="validate">
                        <label for="weight">Weight</label>
                    </div>
                    <div class="input-field col s6">
                        <select id="SessionTypeId" style="color: #ffd8a6;">    
                            <option value="" disabled selected>Select an Option</option>    
                            <option value="Push">Push</option>    
                            <option value="Pull">Pull</option>
                            <option value="Legs">Legs</option>    
                        </select>
                        <label for="sessiontype">Session Type</label>
                    </div>
                 </div>
                 <div class="row">
                    <div class="input-field col s12">
                        <input id="sessiondate" type="text" style="color: #ffd8a6;" class="datepicker">
                        <label for="sessiondate">Session Date</label>
                    </div>
                 </div>
            </div>
            <div class="card-action">
                <a style="cursor: pointer;" (click)="saveSession()">Add</a>
                <a style="cursor: pointer;" (click)="saveSession()">Delete</a>
            </div>
        </div>
    </div>
</div>
