<div class="row">
    <div class="col s12 m6" *ngIf="session && session.activities">
            <app-activity-list [activities]="sort(session.activities)"
                [addActivity]="displayAddActivity"
                [sessionId]="session.id"
                [sessionDate]="session.sessionDate"
                [sessionType]="session.sessionType"
                (resetAddActivity)="displayAddActivity=$event"
                (newActivites)="onNewActivites($event)">
            </app-activity-list>
    </div>
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <form (ngSubmit)="saveSession()"
                    [formGroup]="sessionForm">
                    <span class="card-title">{{sessionTitle}}</span>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="weight" type="text" style="color: #ffd8a6;" class="validate" formControlName="weight">
                            <label for="weight" class="active">Weight</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="sessiondate" type="text" formControlName="sessionDate" style="color: #ffd8a6;" class="datepicker">
                            <label for="sessiondate" class="active">Session Date</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                        <label for="sessiontype" style="color:white;">Select a Session Type</label>
                        <ul class="collection collection-add">
                            <li class="collection-item collection-item-add" [id]="type.name" (click)="addTypeToSession(type)" *ngFor="let type of sessionTypes">
                                {{ type.name }}
                            </li>
                        </ul>
                    </div>
                    </div>
                </form>
            </div>
            <div class="card-action" *ngIf="session && !onSaveDisable">
                <a style="cursor: pointer;" (click)="saveSession(true)">Add</a>
                <a style="cursor: pointer;" (click)="removeSession()">Delete</a>
                <a style="cursor: pointer;" (click)="saveSessionPlan()">Save As Plan</a>
            </div>
        </div>
    </div>
</div>
