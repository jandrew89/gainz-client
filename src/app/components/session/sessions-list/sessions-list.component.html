<ul class="collection with-header">
  <li class="collection-header">
    <h4>Sessions</h4>
    <a class="btn-floating btn-large waves-light red" [routerLink]="['/sessions/session-add/0/0/edit']"><i class="material-icons">add</i></a>
  </li>
  <li *ngFor="let session of sessions" class="collection-item avatar">
        <i class="material-icons circle green"  [routerLink]="['/sessions/session-add/', session.id, session.sessionType, 'edit']" style="cursor: pointer;">description</i>
        <span class="title">{{session.sessionType}}</span>
        <p>{{session.weight}} <br/>
          {{formatDate(session.sessionDate)}}
        </p>
        <a class="secondary-content">
          <i class="material-icons">description</i>
        </a>
  </li>
</ul>
