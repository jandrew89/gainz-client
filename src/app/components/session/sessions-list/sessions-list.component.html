<ul class="collection with-header">
  <li class="collection-header">
    <h4>Sessions</h4>
  </li>
  <li *ngFor="let session of sessions" class="collection-item avatar">
        <i class="material-icons circle green"  [routerLink]="['/sessions/session-add/', session.id, session.sessionType, 'edit']" style="cursor: pointer;">description</i>
        <span class="title">{{session.sessionType}}</span>
        <p>{{session.weight}} <br/>
          {{formatDate(session.sessionDate)}}
        </p>
        <a class="secondary-content">
          <i class="material-icons">description</i>
        </a>
  </li>
</ul>
<div class="fixed-action-btn">
  <a class="btn-floating btn-large red">
    <i class="large material-icons">add</i>
  </a>
  <ul>
    <!-- <li><a class="btn-floating red"><i class="material-icons">library_books</i></a></li> -->
    <!-- <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li> -->
    <li><a class="btn-floating blue"><i class="material-icons modal-trigger" href="#session-plan-select">library_books</i></a></li>
    <li><a class="btn-floating green"><i class="material-icons" [routerLink]="['/sessions/session-add/0/0/edit']">library_add</i></a></li>
  </ul>
</div>
<div id="session-plan-select" class="modal">
  <div class="modal-content">
    <h4>Session Plans</h4>
    <p>A bunch of text</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>
