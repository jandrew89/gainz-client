<div id="session-plan-select" class="modal">
    <div class="modal-content">
      <h4>Session Plans</h4>
              <label for="sessiontype" class="active">Select a Session Type</label>
              <ul class="collapsible popout">
                <li *ngFor="let type of sessionTypes">
                  <div class="collapsible-header" (click)="onSessionTypeChange(type)">{{ type.name }}</div>
                  <div class="collapsible-body">
                    <session-plan-list-detail *ngIf="selectedSessionType"
                      [sessionType]="type"></session-plan-list-detail>
                  </div>
               </li>
            </ul>
      </div>
    <div class="modal-footer">
      <a class="modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
  </div>
