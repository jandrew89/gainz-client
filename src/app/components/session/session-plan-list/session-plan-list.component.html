<div id="session-plan-select" class="modal">
    <div class="modal-content">
      <h4>Session Plans</h4>
        <div class="row">
            <div class="input-field col s12">
              <label for="sessiontype" class="active">Select a Session Type</label>
              <ul class="collection">
                <li class="collection-item" *ngFor="let type of sessionTypes">
                  <div>{{ type.name }}<a (click)="onSessionTypeChange(type.name)" class="secondary-content"><i class="material-icons">send</i></a></div>
              </li>
            </ul>
        </div>
        <div class="row" *ngIf="sessionPlans.length > 0">
            <div class="input-field col s12">
              <label for="sessiontype" class="active">Select a Session Plan</label>
              <div class="collection">
                <a class="collection-item" style="cursor: pointer;" (click)="onSessionPlanChange(sessionPlan)" *ngFor="let sessionPlan of sessionPlans">{{sessionPlan.sessionPlanName}}</a>
              </div>
            </div>
        </div>
      </div>
    <div class="modal-footer">
      <a class="modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
  </div>
